<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">
                找回密码
            </div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon">
                        <p class="err-msg">
                            Error
                        </p>
                    </i>
                </div>
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名：</p>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type='text' class="user-content" id="username" autocomplete="off" placeholder="请输入用户名">
                    </div>
                    <a href="" class="btn btn-submit" id="submit-username">下一步</a>
                </div>
                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题是：　<span class="question"></span></p>
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type='text' class="user-content" id="answer" autocomplete="off"
                               placeholder="请输入密码提示问题答案">
                    </div>
                    <a href="" class="btn btn-submit" id="submit-question">下一步</a>
                </div>
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码：</p>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type='text' class="user-content" id="password" autocomplete="off" placeholder="请输入新密码">
                    </div>
                    <a href="" class="btn btn-submit" id="submit-password">下一步</a>
                </div>
                <div class="link-item">
                    <a href="./user-login.html" target="_blank" class="link">返回登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<%= require("html-loader!./layout/footer.html") %>
</body>
</html>
